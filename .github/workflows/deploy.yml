name: Build and Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  APP_NAME: zuputo_admin_portal_20003
  DEPLOY_PATH: /home/dev_admin/t_projects/admin_portal
  NODE_VERSION: 24

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --production
      
      # Create temporary .env.production for build process
      # This file will NOT be deployed to server
      - name: Create build-time env file
        run: |
          cat > .env.production << EOF
          NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_PAYMENT_LINK_BASE_URL=${{ secrets.NEXT_PUBLIC_PAYMENT_LINK_BASE_URL }}
          EOF
      
      # Build reads .env.production and bakes NEXT_PUBLIC_* into bundle
      - name: Build application
        run: npm run build
      
      # Deploy ONLY the built files to server
      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: ".next,public/,package.json,package-lock.json"
          target: ${{ env.DEPLOY_PATH }}/
          strip_components: 0
          overwrite: true
          rm: false
      
      # Install dependencies and restart application on server
      - name: Install dependencies and restart
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ${{ env.DEPLOY_PATH }}
            npm ci --production
            sudo supervisorctl restart ${{ env.APP_NAME }}