name: Build and Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: zuputo_admin_portal_20003
  DEPLOY_PATH: /var/www/zuputo/admin_portal
  NODE_VERSION: 24

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create build-time env file
        run: |
          cat > .env.production << EOF
          NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_PAYMENT_LINK_BASE_URL=${{ secrets.NEXT_PUBLIC_PAYMENT_LINK_BASE_URL }}
          EOF
      
      - name: Build application
        run: npm run build
      
      # Prune dev dependencies after build
      - name: Remove dev dependencies
        run: npm prune --omit=dev
      
      # Deploy everything including node_modules
      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: ".next,public,node_modules,package.json,package-lock.json"
          target: /var/www/zuputo/admin_portal
          strip_components: 0
          overwrite: true
      
      # Just restart, no npm install needed
      - name: Restart application
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ${{ env.DEPLOY_PATH }}
            sudo supervisorctl restart ${{ env.APP_NAME }}